<head>
    <meta name="login-example" />
    <meta controller="examples/controller/login_controller.rs" />
    <link rel="stylesheet" href="default" />
    <link rel="stylesheet" href="examples/css/login-ui.css" />
    <title>Page Title</title>
</head>
<body>
    <!-- Login Page -->
    <div id="container">
        <!-- Login headline -->
        <h2>Login</h2>

        <!-- Input Field with type text and an icon -->
        <label for="username">Username</label>
        <input id="username" onclick="username" type="text" icon="extended_ui/icons/check-mark.png"/>

        <!-- Input Field with type password and an icon -->
        <label for="password">Password</label>
        <input id="password" type="password" />

        <!-- Remember me -->
        <checkbox id="remember-me">Remember me</checkbox>

        <!-- Forgot password -->
        <p>Forgot password?</p>

        <!-- Login container -->
        <div class="button-container">
            <button id="login" onclick="login" onmouseenter="hover">
                <icon src="extended_ui/icons/check-mark.png"></icon>
                Login
            </button>
        </div>

        <label for="select">Select</label>
        <select id="select">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>

        <progressbar value="0.0"
                     min="0.0"
                     max="100.0"
                     onupdate="progress">
        </progressbar>

        <progressbar value="80.0"
                     min="0.0"
                     max="100.0">
        </progressbar>
    </div>
</body>
