<head>
    <meta name="login-example" />
    <meta controller="controller/login_controller.rs" />
    <link rel="stylesheet" href="examples/css/login-ui.css" />
    <title>Page Title</title>
</head>
<body>
    <!-- Login Page -->
    <div id="container">
        <!-- Login headline -->
        <h2>Login</h2>

        <!-- Input Field with type text and an icon -->
        <label for="username">Username</label>
        <input id="username" onclick="username" type="text" icon="extended_ui/icons/check-mark.png"/>

        <!-- Input Field with type password and an icon -->
        <label for="password">Password</label>
        <input id="password" type="password" />

        <!-- Remember me -->
        <checkbox id="remember-me">Remember me</checkbox>

        <!-- Forgot password -->
        <p>Forgot password?</p>

        <!-- Login container -->
        <div class="button-container">
            <button id="login" onclick="login" onmouseenter="hover" onmouseleave="">
                <icon src="extended_ui/icons/check-mark.png"></icon>
                Login
            </button>
        </div>

        <label for="sel"></label>
        <select id="sel">
            <option value="test">Test</option>
            <option value="test-2">Test 2</option>
            <option value="test-3">Test 3</option>
        </select>
    </div>
</body>
