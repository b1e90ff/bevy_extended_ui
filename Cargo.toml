[package]
name = "bevy_extended_ui"
version = "0.1.0"
edition = "2024"
authors = ["Daniel Ramke <genshin.exepta@outlook.com>"]

[lib]
name = "bevy_extended_ui"
path = "src/lib.rs"

[dependencies.bevy_svg]
version = "0.15.1"
features = ["2d"]

[dependencies.bevy-inspector-egui]
version = "0.30.0"

[dependencies.bevy]
version = "0.15.3"
default-features = false
features = [
    "bevy_asset",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_text",
    "bevy_ui",
    "default_font",
    "multi_threaded",
    "png",
    "jpeg",
    "gif",
    "ico",
    "webp",
    "bevy_mesh_picking_backend",
    "bevy_picking",
    "custom_cursor",
    "bevy_ui_picking_backend",
    "bevy_winit",
    "x11"
]
